<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form - AltSchool</title>
</head>
<body>

  <header>
    <nav>
      <ul>
        <li><a href="about-me.html">About Me</a></li>
        <li><a href="registration-form.html">Registration Form</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h1>AltSchool Registration Form</h1>
      <form action="submit-form.php" method="post">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
          <option value="" disabled selected>Select gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <label for="educationLevel">Education Level:</label>
        <select id="educationLevel" name="educationLevel" required>
          <option value="" disabled selected>Select level of education</option>
          <option value="highSchool">High School</option>
          <option value="college">College</option>
          <option value="university">University</option>
        </select>

        <label for="country">Country:</label>
        <select id="country" name="country" required>
          <!-- Populate with actual countries or regions -->
          <option value="" disabled selected>Select your country</option>
          <option value="us">United States</option>
          <option value="ca">Canada</option>
          <!-- Add more options as needed -->
        </select>

        <!-- Add more form fields as needed -->

        <label for="termsAgreement">
          <input type="checkbox" id="termsAgreement" name="termsAgreement" required>
          I agree to Terms of Use and acknowledge that I have read the Privacy Policy.
        </label>

        <button type="submit">Proceed</button>
      </form>
    </section>
  </main>

  <footer>
    <p>Already have an account? <a href="sign-in.html">Sign In</a></p>
  </footer>

</body>
</html>
